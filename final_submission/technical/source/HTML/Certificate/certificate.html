<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        body {
            width: 11in;
            height: 8.5in;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            font-family: 'Georgia', serif;
            text-align: center;
            border: 10px solid #787878;
        }
        .certificate-border {
            border: 5px solid #bbb;
            margin: 20px;
            padding: 50px;
            position: relative;
            height: calc(100% - 140px); /* Adjusted for better spacing */
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }
        .subtitle {
            font-size: 24px;
            margin-top: 10px;
        }
        .recipient-name {
            font-size: 40px;
            font-weight: bold;
            margin-top: 40px;
        }
        .course-title {
            font-size: 30px;
            margin-top: 20px;
        }
        .date {
            font-size: 18px;
            margin-top: 40px;
        }
        .signature {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .signature img {
            width: 150px;
        }
        .signature span {
            display: block;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="certificate-border">
        <img src="../assets/logo.png" alt="Logo" width="100">
        <div class="title">Certificate of Completion</div>
        <div class="subtitle">This certificate is proudly presented to</div>
        <div class="recipient-name">{{ recipient_name }}</div>
        <div class="subtitle">for successfully completing the course</div>
        <div class="course-title">{{ course_title }}</div>
        <div class="date">Dated: {{ completion_date }}</div>
        
        <!-- Centered Signature with proper spacing -->
        <div class="signature">
            <img src="../assets/signature.png" alt="Instructor Signature"><br>
            <span>{{ instructor_name }}</span>
        </div>
    </div>
</body>
</html>
